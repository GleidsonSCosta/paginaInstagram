<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="logo-instagram" alt="logo instagram">
                <div class="profile-photo">
                    <img src="./img/IMG_0841.jpg" alt="foto perfil">
                </div>
                <a href="#" class="instagram-login">Continuar como valentinacarvalho</a>
                <a href="#" class="instagran-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é valentinacarvalho</p>
                <p class="not-account">
                    <samp class="link-blue">Alterar Conta</samp>
                    ou 
                    <span class="link-blue">Increva-se</span>
                </p>
            </div>
            <div class="get-app">
                <p>Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>

                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
